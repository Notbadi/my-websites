<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Request</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('bg.png'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        overflow: hidden; 
        position: relative;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.05);
        z-index: 0;
    }

    .card {
        background: rgba(255, 255, 255, 0.25); 
        backdrop-filter: blur(15px); 
        -webkit-backdrop-filter: blur(15px); 
        border: 1px solid rgba(255, 255, 255, 0.3); 
        padding: 50px;
        border-radius: 30px;
        text-align: center;
        width: 450px;
        min-height: 450px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 1;
        transition: all 0.3s ease;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    img {
        width: 250px;
        margin-bottom: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
        color: #5e1a1a; 
        margin-bottom: 35px;
        font-size: 28px;
        line-height: 1.5;
        text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
    }

    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    button {
        padding: 18px 30px;
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.2s ease; 
        font-weight: bold;
        white-space: nowrap;
    }

    .yes { background: #2ecc71; box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3); }
    .no { background: #8b1e1e; box-shadow: 0 4px 15px rgba(139, 30, 30, 0.3); }

    .success-message {
        display: none;
        text-align: center;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: url('bg.png'); 
        background-size: cover;
        background-position: center;
        z-index: 10;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .success-message::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        z-index: -1;
    }
    
    .success-message h1 {
        color: #e74c3c;
        font-size: 4em;
        text-shadow: 2px 4px 10px rgba(0,0,0,0.1);
        z-index: 11;
    }
    
    .success-message img {
        z-index: 11;
        border-radius: 20px;
    }
</style>
</head>

<body>

<div class="card" id="card">
    <img src="minion.jpg" alt="Minion"> 
    <h2 id="question">Will you be my<br>valentine?</h2>

    <div class="buttons">
        <button class="yes" id="yesBtn" onclick="acceptLove()">YES</button>
        <button class="no" id="noBtn" onclick="growYes()">NO</button>
    </div>
</div>

<div class="success-message" id="successPage">
    <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" style="width: 300px;">
    <h1>Yaaay! ❤️</h1>
</div>

<script>
    let yesBtn = document.getElementById('yesBtn');
    let noBtn = document.getElementById('noBtn');
    let card = document.getElementById('card');
    
    let currentFontSize = 18;
    let currentPaddingWidth = 30;
    let currentPaddingHeight = 18;

    const noTexts = [
        "No", "Are you sure?", "Really sure?", "Think again!", 
        "Last chance!", "Surely not?", "You might regret this!", 
        "Give it another thought!", "Are you absolutely certain?", 
        "This could be a mistake!", "Have a heart!", 
        "Don't be so cold!", "Plsss? :(", "Just click YES!"
    ];
    
    let clickCount = 0;

    function growYes() {
        // زيادة حجم زر YES
        currentFontSize += 15; 
        currentPaddingWidth += 12;
        currentPaddingHeight += 8;
        
        yesBtn.style.fontSize = currentFontSize + 'px';
        yesBtn.style.padding = `${currentPaddingHeight}px ${currentPaddingWidth}px`;

        card.style.width = 'auto';
        card.style.height = 'auto';

        clickCount++;
        // تحديث نص زر NO بناءً على القائمة أو التثبيت على آخر كلمة
        if (clickCount < noTexts.length) {
            noBtn.innerText = noTexts[clickCount];
        } else {
            noBtn.innerText = "Just click YES!"; // هذه هي الكلمة الأخيرة التي ستثبت
        }
    }

    function acceptLove() {
        document.getElementById('card').style.display = 'none';
        document.getElementById('successPage').style.display = 'flex';
    }
</script>

</body>
</html>
