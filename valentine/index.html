<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* إعدادات الخلفية لتطابق الصور */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('bg.png'); /* تأكد أن اسم الخلفية bg.png */
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* حاوية البطاقة الزجاجية */
        .card {
            background: rgba(255, 255, 255, 0.3); /* شفافية زجاجية */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 50px;
            border-radius: 40px; /* زوايا مستديرة ناعمة */
            text-align: center;
            width: 350px;
            box-shadow: 0 10px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        /* تنسيق الصورة */
        img {
            width: 200px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        /* تنسيق النص */
        h1 {
            color: #5e1a1a; /* نفس اللون البني الداكن في الصور */
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* تنسيق زر hiii */
        .hi-btn {
            background-color: #e74c3c; /* لون أحمر هادئ */
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .hi-btn:hover {
            background-color: #c0392b;
            transform: scale(1.1); /* تكبير بسيط عند التمرير */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="image2.GIF" alt="Welcome Image">
        
        <h1>hola haya</h1>

<button class="hi-btn" onclick="window.location.href='valentine.html'">hiii</button>
    </div>

</body>
</html>
