<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alba Links</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  padding: 0;
  /* التأكد من كتابة اسم الملف الصحيح هنا */
  background-image: url('bg.PNG'); 
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  color: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 50px;
}

.container {
  background: rgba(0, 0, 0, 0.2); /* تظليل خفيف خلف المحتوى */
  backdrop-filter: blur(8px);
  padding: 40px 20px;
  border-radius: 30px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  width: 90%;
  max-width: 400px;
}

.avatar {
  width: 140px;
  height: 140px;
  margin: 0 auto 15px;
  border-radius: 50%;
  border: 4px solid #fff;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h1 {
  margin-bottom: 30px;
  font-size: 28px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
}

.link {
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  color: #222;
  padding: 14px;
  margin: 15px 0;
  border-radius: 12px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

.link i {
  margin-right: 10px;
  font-size: 20px;
}

.link:hover {
  background: #ffd700; /* لون ذهبي عند المرور بالماوس */
  transform: translateY(-3px);
}
</style>
</head>
<body>

<div class="container">
  <div class="avatar">
    <img src="profile.jpg" alt="profile">
  </div>

  <h1>ALBA</h1>

  <a class="link" href="#" target="_blank"><i class="fa-brands fa-tiktok"></i> TikTok</a>
  <a class="link" href="#" target="_blank"><i class="fa-brands fa-discord"></i> Discord</a>
</div>

</body>
</html>
